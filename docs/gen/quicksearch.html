    {"index.html":{"id":"index.html","title":"Index","body":" Documentation Project: How to Run the AppInstructions for running this project. Clone from build-basic?This Section is written with the expectation that you already have installed globally node.js, gulp, browsersync and eslint Create a new directory to be your project's repo, at your home directory and clone build-basic into it: $ mkdir &lt;new-project&gt; $ git clone build-basic &lt;new-project&gt;Update and Check Outdated npm packages, by running these commands on the directory where the package.json file is located: $ npm update $ npm outdatedCreate a new remote repository on Github, then change the project's remote repo from the build-basic repo to the repo you just created on Github. To change: $ git remote set-url git remote set-url origin git@github.com:USERNAME/REPOSITORY.gitOr simply unset the remote for the project repo: $ git remote remove originCheck if the remote repo has been properly set (or unset): $ git remote -vBut, if creating a new project from scratch, follow the steps described in the next section. Building The Project With Node.js and a Building ToolNode.js and Npm (Node Package Manager)Install Node.js. Install the latest version of npm via command line: $ npm install npm@latest -gTo initialize a node.js project, run this at the top-level directory of your project: $ npm initAnswer the questions that pop up on the terminal, to create a basic package.json file. Install the task runner Gulp.js globally: $ npm install --global gulp-cliInstall Browsersync globally: $ npm install -g browser-sync Install locally the npm packages I'm going to use for this project (including the Gulp package), in your devDependencies: gulp browsersync (to create a server and reload the browser automaticaly) jasmine (tester) gulp-jsdoc3 (Generates Documentation) $ npm --install --save-dev gulp browser-sync jasmineJasmine ConfigurationTo create a spec directory, containing a suport directory, with a jasmine.json file inside, for general configuration purporses, run at the top level directory of your project: $ node node_modules/jasmine/bin/jasmine initCreate a spec.js file, in the spec folder, at the top level directory of your project, for your test suites. Create a SpecRunner.html, in the spec folder, at the top level directory of your project, to display the test results on your browser. Gulp ConfigurationCreate a gulpfile.js at the top level of your project directory, to require packages and configure tasks. Open the gulpfile.js in your IDE. Require the Gulp and Browsersync packages. const gulp = require('gulp'); const bSrc = require('browser-sync').create(); const bSpecRunner = require('browser-sync').create(); const jsdoc = require('gulp-jsdoc3');Then set it's default task to watch the js files in the src directory: Create the default task, with servers for the the index.html the spec/SpecRunner.html files, and the jsdoc task, for generating documentation: gulp.task('default', () =&gt; { // Reloads browser gulp.watch(&quot;*.html&quot;).on('change', bSrc.reload); gulp.watch(&quot;js/*.js&quot;).on('change', bSrc.reload); gulp.watch('spec/spec.js').on('change', bSrc.reload); gulp.watch(&quot;*.html&quot;).on('change', bSpecRunner.reload); gulp.watch(&quot;js/*.js&quot;).on('change', bSpecRunner.reload); gulp.watch('spec/spec.js').on('change', bSpecRunner.reload); // Servers bSrc.init({ server: &quot;./&quot;, port: 3000, index: &quot;index.html&quot;, ui: false }); bSpecRunner.init({ server: &quot;./&quot;, port: 8080, index: &quot;spec/SpecRunner.html&quot;, ui: false }); }); // Generates documentation on the `doc` directory gulp.task('jsdoc', function (cb) { gulp.src(['./README.md', './js/**/*.js', './spec/**/*.js'], {read: false}) .pipe(jsdoc(cb)); });If you want to creat a dist task, for copying all src files to a dist directory upon project completion: // copies all files from the `src` directory, as well as the README.md file, to a `dist` folder gulp.task('dist', function() { gulp.src(['./src/**/*','./*.md']) .pipe(gulp.dest('./dist')); }); If you want to use SASS: Run on terminal: $ npm install --save-dev gulp-sass gulp-autoprefixerAnd modify the gulpfile.js const gulp = require('gulp'); const bSrc = require('browser-sync').create(); const bSpecRunner = require('browser-sync').create(); const sass = require('gulp-sass'); const autoprefixer('gulp-autoprefixer'); //If uses sass: gulp.task('sass', function () { return gulp.src('./sass/**/*.scss') .pipe(sass.sync().on('error', sass.logError)) .pipe(autoprefixer({ browsers: ['last 2 versions'] })) .pipe(gulp.dest('./css')); }); gulp.task('sass:watch', function () { gulp.watch('./sass/**/*.scss', ['sass']); });Also, modify the first line of the default task, adding it the task 'sass:watch': gulp.task('default', ['sass:watch'], () =&gt; {Install globally the Eslint linter:$ npm install -g eslintThen move to the home directory for your projects and run this command: $ eslint --initAdd the enviroments you want to lint. I use this configuration on the section &quot;env&quot;, of your .eslintrc.json file, on the home directory, or on the top level of you project directory I use this configuration on my home directorys .eslintrc.json file: { &quot;env&quot;: { &quot;browser&quot;: true, &quot;es6&quot;: true, &quot;jasmine&quot;: true, &quot;amd&quot;: true, &quot;jquery&quot;: true, &quot;node&quot;: true }, }It will create an eslintrc.json file, which will contain the configurations for all your projects located at the home directory. If you want to create special eslint configurations for a project, just move to that project's directory run eslint --init, to configure a eslintrc.json file there. Generating Documentation With JsdocThe comments you wish jsdoc to parse should start with /** use jsdoc tags to display each information within your comments: /** * @file This file has tests for the app.js file. * * @author Ricardo Bossan &lt;ricardobossan@gmail.com&gt; */If you wish to generate documentation manually, for each file, the documentation will be placed on an out directory, which will be created on the folder where is run the commands: cd &lt;./file-path/ jsdoc &lt;./file-path/file-name&gt;Running The Build ToolRun the default task, to automatically reload the browser window when a js file is modified (upon save). On the command line, enter: $ gulpGenerate documentation for the project on the doc directory, on the top level directory of the project: $ gulp jsdoc====================================================================================== Index spec/spec.js This file has tests for the app.js file. Author: Ricardo Bossan To Do: do something. Ã— Search results Close Documentation generated by JSDoc 3.5.5 on July 3rd 2018, 6:14:58 am using the DocStrap template. "}}
